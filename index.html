<!DOCTYPE html>
<html>
  

    <head>
        <title>Not Spotify</title>
        <link rel="stylesheet" href="indexstyle.css">


    </head> 

    <body>
        

        
        <div class="bar lbar">
          <h3 class="bar item"><img src="./SVGs/notspotify.svg" alt="original logo"></h3>
            <div class="bar lbar icons">
              <a href="#" class="bar lbar home"><img src="./SVGs/home.svg" alt="home"></a>
              <a href="#" class="bar lbar explore"><image src="./SVGs/explore.svg" alt="explore"></a>
              <a href="#" class="bar lbar library"><image src="./SVGs/library.svg" alt="library"></a>
              <a href="#" class="bar lbar likedsong"><image src="./SVGs/likedsong.svg" alt="liked songs"></a>
            </div>
            
        </div>
 
    <div style="margin-left:5%">
        


        <div class="bar bbar">
            <div class="current">
                <img src="./SVGs/current-thumbnail.svg" alt="current music thumbnail" class="svg current-thumbnail">
                <div class="text">
                    <p id="current-name">playing music name</p>
                    <p id="current-artist">artist name</p>
                </div>
                <img src="./SVGs/heart.svg" alt="like button" class="svg heart">
            </div>

            <div class="progress">
                <img src="./SVGs/skip-back.svg" alt="skip back button" class="svg skip-back">
                <img src="./SVGs/pause.svg" alt="pause button" class="svg pause">
                <img src="./SVGs/skip-forward.svg" alt="skip forward button" class="svg skip-forward">
                <img src="./SVGs/progress-bar.svg" alt="progress bar" class="svg progress-bar">
            </div>

            <div class="audio">
                <img src="./SVGs/audio.svg" alt="audio" class="svg audio">
            </div>
        
            <div class="extra">
                <img src="./SVGs/repeat.svg" alt="repeat" class="svg repeat">
                <img src="./SVGs/mix.svg" alt="mix" class="svg mix">
                <img src="./SVGs/queue.svg" alt="queue" class="svg queue">
            </div>
        </div>



    </div>
    </body>
</html>
