<!DOCTYPE html>
<html>
  

    <head>
        <title>Not Spotify</title>
        <link rel="stylesheet" href="indexstyle.css">
        <link rel="stylesheet" href="icons.css">
    </head> 

    <body>
        
        <!--TOP BAR-->

        


        <!--SIDE BAR-->
        
        <div class="bar lbar">
          <h3 class="bar item"><img src="./EXTRAS/SVGs/notspotify.svg" alt="original logo"></h3>
            <div class="bar lbar icons">
              <a href="#" class="bar lbar home"><span class="icon icon-home"></span></a>
              <a href="#" class="bar lbar explore"><span class="icon icon-explore"></span></a>
              <a href="#" class="bar lbar library"><span class="icon icon-library"></span></a>
              <a href="#" class="bar lbar likedsong"><span class="icon icon-likedsong"></span></a>
            </div>
        </div>
 
    <div margin-left="5%">
        

    </div>

        <!--BOTTOM BAR-->

        <div class="bar bbar">
            <div class="current">
                <img src="./EXTRAS/SVGs/current-thumbnail.svg" alt="current music thumbnail" class="svg current-thumbnail">
                <div class="text">
                    <p id="current-name">playing music name</p>
                    <p id="current-artist">artist name</p>
                </div>
                <button> <span class="icon likesong"></span></button>
            </div>

            <div class="progress">
                <button><span class="icon icon-skip-back"></span></button>
                <button><span class="icon icon-pause2"></span></button>
                <button><span class="icon icon-skip-forward"></span></button>
                <input class="time-bar" type="range" min="0" max="100" step="1">
            </div>

            <div class="audio">
                <span class="icon icon-audio"></span>
                <input class="vol" type="range" min="0" max="1" step="0.005">
            </div>
        
            <div class="extra">
                <button><span class="icon icon-repeat"></span></button>
                <button><span class="icon icon-mix"></span></button>
                <button><span class="icon icon-queue"></span></button>
            </div>
        </div>

    </body>
</html>
